<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>METEO</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'  rel="stylesheet">
</head>

<body>
    <div class="wrapper ">
        <header><i class="bx bx-left-arrow-alt"></i>METEO App</header>
        <section class="input-part">
            <p class="info-txt">Please Enter city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Geolocalisation</button>


        </section>
        <section class="weather-part">
            <img src="icons/clear.svg" alt="Weather Icon">
            <div class="temp">
                <span class="numb">__</span>
                <span class="deg">o</span>C
            </div>
            <div class="weather">Broken Clouds</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>__</span>
            </div>
            <div class="button-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">__</span>
                            <span class="deg">o</span>C
                        </div>
                        <p>Feels like</p>
                </div>
            </div>
            <div class="column humidity">
                <i class="bx bxs-droplet-half"></i>
                <div class="details">
                    <span>__</span>
                    <p>Humidity</p>
                </div>
            
            </div>
        </section>
    </div>
    <script src="meteo.js"></script>
    
</body>
</html>
